<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morricone shop</title>
    <link th:href="@{/css/other.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="navbar">
        <nav>
            <ul id="MenuItems">
                <li><a href="/">Home</a></li>
                <li><a href="/all-products">Products</a></li>
                <li><a href="/mon-panier">My Cart</a></li>
                <li><a href="/mes-commandes">Orders</a></li>
            </ul>
        </nav>
        <img src="/images/cart.jpg" width="30px" height="30px">
        <img src="/images/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
</div>



<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img th:src="${product.illustration}" width="400px" height="600px"/>
        </div>
        <div class="col-2">
            <p>Home / Product</p>
            <h1 th:text="${product.name}"></h1>
            <h4><span th:text="${product.price}"></span>€</h4>
            <form th:action="|/add-cart/${product.getId()}|" th:object="${product}">
                <select>
                    <option>which state?</option>
                    <option>New</option>
                    <option>Refurbished</option>
                    <option>Accessories</option>
                </select>
                <input type="number" value="1" name="quantity">
                <button type="submit" class="btn">Add to Cart</button>
            </form>
            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p th:text="${product.description}"></p>

        </div>
    </div>
</div>

<!-------title------->

<div class="small-container">
    <div class="row row-2">
        <h2>Related Products</h2>
        <p>View More</p>
    </div>
</div>

<!-------products------->

<div class="small-container">
<div class="row">

        <p><span th:text="${products[5].price}"></span>€</p>
    </div>

    <div class="col-4">
        <img th:src="${products[6].illustration}"/>
        <h4 th:text="${products[6].name}"></h4>
        <div class="rating">
            <i class="fa fa-star"></i>

    <div class="col-4">

            <i class="fa fa-star"></i>

            <i class="fa fa-star-o"></i>
        </div>
        <p><span th:text="${products[7].price}"></span>€</p>
    </div>
</div>
</div>
<!---------footer---------->
<div class="footer">
    <hr>
    <p class="copyright">copyright Prince Divin Mackpayen_MBDS</p>
</div>
<!--------js for toggle menu---------->
<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px";
        }
        else{
            MenuItems.style.maxHeight = "0px";
        }
    }

</script>

</body>
</html>
