<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morricone Shop</title>
    <link th:href="@{/css/other.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="navbar">
        <nav>
            <ul id="MenuItems">
                <li><a href="/">Home</a></li>
                <li><a href="/all-products">Products</a></li>
                <li><a href="/mon-panier">My Cart</a></li>
                <li><a href="/mes-commandes">Orders</a></li>
            </ul>
        </nav>
        <img src="/images/cart.jpg" width="30px" height="30px">
        <img src="/images/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
</div>

<!---------cart---------->

<div class="small-container">
    <div class="row row-2">
        <h2>All Orders</h2>
        <select>
            <option>Defaut Shorting</option>
            <option>Short by price</option>
            <option>Short by date</option>
        </select>
    </div>
    <div class="row">
        <div th:each="order : ${ordersList}" >
            <div class="row">
            <a th:href="@{|/ma-commande/${ordersList.indexOf(order)}|}">
                <div class="bord">
                    <h3 th:text="|Order N:000${ordersList.indexOf(order)}|"></h3>
                    <div th:each="orderItem : ${order.getProducts()}" >
                        <h4 th:text="|Product-${orderItem.getProductId()}|"></h4>
                        <h5 th:text="|Quantity: ${orderItem.getQuantity()}|"></h5>
                        <p class="title1"><span th:text="${orderItem.getTotalPrice()}"></span>€</p>
                    </div>
                    <h3><span th:text="|You have paid ${order.getTotalPrice()}|"></span>€ !!!</h3>
                </div>
            </a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="page-btn" >
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>&#8594;</span>
    </div>
</div>

<!---------footer---------->
<div class="footer">
    <hr>
    <p class="copyright">copyright Prince Divin Mackpayen_MBDS</p>
</div>

<!--------js for toggle menu---------->
<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px";
        }
        else{
            MenuItems.style.maxHeight = "0px";
        }
    }

</script>

</body>
</html>
