<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morricone Shop</title>
    <link th:href="@{/css/other.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="navbar">
        <nav>
            <ul id="MenuItems">
                <li><a href="/">Home</a></li>
                <li><a href="/all-products">Products</a></li>
                <li><a href="/mon-panier">My Cart</a></li>
                <li><a href="/mes-commandes">Orders</a></li>
            </ul>
        </nav>
        <img src="/images/cart.jpg" width="30px" height="30px">
        <img src="/images/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
</div>

<!---------cart---------->

<div class="small-container">
    <div class="row row-2">
        <h2>Order N#<span th:text="${orderNbr}"></span> Validated !!!</h2>
    </div>
</div>

<!---------buttons--------->
<div class="button-page">
    <a href="/all-products" class="btn"> &larr; Back to Shop </a>
    <a th:href="@{/mes-commandes}" class="btn">All Orders &rarr;</a>
</div>


<!---------footer---------->
<div class="footer">
    <hr>
    <p class="copyright">copyright Prince Divin Mackpayen_MBDS</p>
</div>

<!--------js for toggle menu---------->
<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px";
        }
        else{
            MenuItems.style.maxHeight = "0px";
        }
    }

</script>

</body>
</html>
